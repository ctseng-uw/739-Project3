syntax = "proto3";

package hadev;

message Request {
  optional int64 addr = 1; 
  optional bytes data = 2;
}

message Reply {
  bool yeah = 1;
}

message Blank {}

message State {
  int32 state = 1;
}

service Heartbeat {
  rpc GetState (State) returns (State) {}
  rpc RepliWrite (Request) returns (Reply) {}
}
