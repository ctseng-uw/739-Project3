syntax = "proto3";

package hadev;

message Request {
  optional int64 addr = 1; 
  optional bytes data = 2;
}

message Reply {
  bool yeah = 1;
}

message Blank {}

message ReplyState {
  int32 state = 1;
}

service Heartbeat {
  rpc is_primary (Blank) returns (ReplyState) {}
  rpc RepliWrite (Request) returns (Reply) {}
}
